<!doctype html>
<html>
	<head>
		<title>Cafe au Lait</title>
		<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style/style.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://raw.github.com/douglascrockford/JSON-js/master/json2.js"></script>
		<script type="text/javascript" src="style/scripts.js"></script>
		<meta name="viewport" content="width=480px, user-scalable=no" />
	</head>
	<body>
		<div id="wrap">
			<h1><a href="#">Cafe au Lait</a></h1>
			<div id="p_home" class="page">
				<ul id="buttons">
					<li><a href="#new_order" id="new_order">New Order</a></li>
					<li><a href="#current_orders" id="current_orders">Current Orders</a></li>
					<li><a href="#history" id="history">History</a></li>
					<li><a href="#settings" id="settings">Settings</a></li>
				</ul>
			</div>
			<div id="p_new_order" class="page">
				<ul id="buttons">
					<ul id="dinein_takeaway" class="clearfix">
						<li><a href="#" id="t_dinein">Dine In</a></li>
						<li><a href="#" id="t_takeaway">Take Away</a></li>
					</ul>
					<form id="order">
						<ul id="dinein">
							<li><label for="d_cappuccino">Cappuccino</label><input id="d_cappuccino" name="d_cappuccino" type="number" /></li>
							<li><label for="d_latte">Latte</label><input id="d_latte" name="d_latte" type="number" /></li>
							<li><label for="d_iced">Iced</label><input id="d_iced" name="d_iced" type="number" /></li>
							<li><label for="d_espresso">Espresso</label><input id="d_espresso" name="d_espresso" type="number" /></li>
						</ul>
						<ul id="takeaway">
							<li><label for="t_cappuccino">Cappuccino</label><input id="t_cappuccino" name="t_cappuccino" type="number" /></li>
							<li><label for="t_latte">Latte</label><input id="t_latte" name="t_latte" type="number" /></li>
							<li><label for="t_iced">Iced</label><input id="t_iced" name="t_iced" type="number" /></li>
							<li><label for="t_espresso">Espresso</label><input id="t_espresso" name="t_espresso" type="number" /></li>
						</ul>
						<li><a href="#" id="place_order">Place Order</a></li>
					</form>
				</ul>
			</div>
			<div id="p_current_orders" class="page">
				<h3>p_current_orders</h3>
			</div>
			<div id="p_history" class="page">
				<h3>p_history</h3>
			</div>
			<div id="p_settings" class="page">
				<h3>p_settings</h3>
			</div>
		</div>
	</body>
</html>
